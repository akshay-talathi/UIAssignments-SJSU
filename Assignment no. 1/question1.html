            <form class="form-2" method="get">

            <legend>
            Given points (x1, y1) and (x2, y2) select formula to find the equation of the given line
            </legend>
            <data id="rightAnswer" value="a"></data>
            <div>
            	<input type="radio" name="answer" value="a">
            		          <math xmlns="http://www.w3.org/1998/Math/MathML">

            <mrow>

            <mi>y</mi>
            <mo>=</mo>
            <mi>m</mi>
            <mo>x</mo>
            <mo>+</mo>
            <mi>b</mi>
            </mrow>
            </math>
            	</input>
            </div>
            <br/>
            <div>
            	<input type="radio" name="answer" value="b">
            		<math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>
                    <msup>
                    <mrow>
                        <mfenced>
                                <mrow>
                                        <mi>x</mi>
                                        <mo>-</mo>
                                        <mi>h</mi>
                                </mrow>
                        </mfenced>
                    </mrow>
                    <mn>2</mn>
                    </msup>

                    <mo>+</mo>
                    <msup>
                    <mrow>
                        <mfenced>
                                <mrow>
                                        <mi>y</mi>
                                        <mo>-</mo>
                                        <mi>k</mi>
                                </mrow>
                        </mfenced>
                    </mrow>

                    <mn>2</mn>
                    </msup>


                    <mo>=</mo>
                    <mrow>
                    <msup>
                        <mi>r</mi>
                        <mn>2</mn>
                    </msup>
                    </mrow>
                    </mrow>
                    </math>
            	</input>
            </div>
            <br/>
            <div>
            	<input type="radio" name="answer" value="c">
            		<math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>
                    <mi>y</mi>
                    <mo>-</mo>
                    <msub>
                    <mi>y</mi>
                    <mn>1</mn>
                    </msub>
                    <mo>=</mo>

                    <mi>m
                    </mi>
                    <mrow>
                    <mfenced>
                        <mrow>
                                <mi>x</mi>
                                <mo>-</mo>
                                <msub>
                                        <mi>x</mi>
                                        <mn>1</mn>
                                </msub>
                        </mrow>
                    </mfenced>
                    </mrow>
                    </mrow>
                    </math>
            	</input>
            </div>
            <br/>
            <div>
            	<input type="radio" name="answer" value="d">
            		<math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>
                    <mi>y</mi>
                    <mo>-</mo>
                    <msub>
                    <mi>y</mi>
                    <mn>2</mn>
                    </msub>

                    <mo>=</mo>

                    <mfrac>
                    <mrow>
                        <msub>
                                <mi>y</mi>
                                <mn>2</mn>
                        </msub>
                        <mo>-</mo>
                        <msub>
                                <mi>y</mi>
                                <mn>1</mn>
                        </msub>
                    </mrow>

                    <mrow>
                        <msub>
                                <mi>x</mi>
                                <mn>2</mn>
                        </msub>
                        <mo>-</mo>
                        <msub>
                                <mi>x</mi>
                                <mn>1</mn>
                        </msub>
                    </mrow>
                    </mfrac>
                    <mrow>
                    <mfenced>
                        <mrow>
                                <mi>x</mi>
                                <mo>-</mo>
                                <msub>
                                        <mi>x</mi>
                                        <mn>2</mn>
                                </msub>
                        </mrow>
                    </mfenced>
                    </mrow>
                    </mrow>
                    </math>
            	</input>
